<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Dom js</title>
    <style>
        body{ background-color: black;
        color: antiquewhite;
        margin: 5rem;
    }
    .parrafo1{
        font-size: 25px;
        color: #990000;
        font-weight: bold;
    }

    button{
        padding: 2rem;
        border-radius: 1rem;
        font-size: 20;
    }

    </style>
</head>
<body>
    <header>
    <h1>Manipulacion del DOM con js</h1>
    <p id="miparrafo" class="parrafo1">Este es el texto original</p></header>

    <section>
        <button id="miboton">Haz clic en m√≠!</button>
    </section>

    <script>
        const boton = document.getElementById("miboton");
        const parrafo = document.getElementById("miparrafo");

        const texto= "Hola, soy nueva"
        boton.addEventListener("click", function () {
            parrafo.innerHTML ='Este es el texto nuevo: '+ texto     
        
                parrafo.style.color = 'pink'
                parrafo.style.fontsize = '34px' })

    </script>
</body>
</html>
